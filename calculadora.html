<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script>
        let num1=prompt("introduce el primer numero");
        let num2=prompt("introduce el segundo numero");
       
        if(!isNaN(num1) && !isNaN(num2)){  
            
            let operacion=prompt("¿Qué quieres hacer? SUMA / RESTA / DIVISION / MULTIPLICACION").toLocaleLowerCase();

            if(operacion=="suma"){
                alert("El resultado de la suma es "+ (parseInt(num1)+parseInt(num2)));
            }
            else if(operacion=="resta"){
                alert("El resultado de la resta es " + (parseInt(num1)-parseInt(num2)));
            }
            else if(operacion=="multiplicacion" ||operacion=="multiplicación" ){
                alert("El resultado de la multiplicación es " + (parseInt(num1)*parseInt(num2)));
            }
            else if(operacion=="division"|| operacion=="división"){
                alert("El resultado de la división es "+ (parseInt(num1)/parseInt(num2)));
            }

            else{
                alert("No se pudo realizar la operacion");
            }
        }

        else{
            if(typeof(num1)!="number"||typeof(num2)!="number" ){

                alert("Debe introducir formato NÚMERO solamente");
            }
                alert("Ha ocurrido un error no identificado");
        }
    </script>
</head>

</body>
</html>
