<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let repetir;
        function suma(num1,num2){
            alert("La suma es "+ (num1+num2));
        }

        function resta(num1,num2){
            alert("La resta es " + (num1-num2));
        }

        function multiplicacion(num1,num2){
            alert("La multiplicación es " + (num1*num2));
        }

        function division(num1,num2){
            alert("La division es " +  (num1/num2));
        }

        do {

            let opp = prompt("¿Qué desea realizar? SUMAR / RESTAR / MULTIPLICAR / DIVIDIR ").toLocaleLowerCase();

            let operador1 = parseInt(prompt("Introduce el primer valor"));
            let operador2 = parseInt(prompt("Introduce el segundo valor"));

            if(opp=="sumar"){
                suma(operador1,operador2);
            }
            else if(opp=="restar"){
                resta(operador1,operador2);
            }
            else if(opp=="multiplicar"){
                multiplicacion(operador1,operador2);
            }
            else if(opp=="dividir"){
                division(operador1,operador2);
            }
            else{
                alert("Se detectó un error");
            }

            repetir = prompt("¿Desea repetir? SI / NO").toLocaleLowerCase();
        }while(repetir=="si"); 

        alert("El programa ha finalizado.")
    </script>
</head>

</body>
</html>
